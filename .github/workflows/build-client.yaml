name: 'Frontend'
on: # build and check any branch changes for the client directory
  push:
    paths:
      - client-pure/**
      - .github/workflows/build-client.yaml

jobs:
  vite:
    name: Vite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: client-pure
      - name: Build client with Vite
        run: bun run build
        working-directory: client-pure
  typescript:
    name: Typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: client-pure
      - name: Check typescript
        run: bun run typecheck
        working-directory: client-pure
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: client-pure
      - name: Oxlint
        run: bun x oxlint
        working-directory: client-pure
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: client-pure
      - name: Oxfmt
        run: bun x oxfmt --check
        working-directory: client-pure
