<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Companies Stream</title>
  <meta name="description" content="Stream data events from companies house in real time using WebSockets">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono&display=swap" rel="stylesheet" >
</head>
<body>
<noscript>You need to enable JavaScript to run this app. It requires the <code>WebSocket API</code> to receive events.</noscript>
<header>
  <h1 class="title">Stream data from companies house in realtime</h1>
  <div class="badges">
    <code>
      <a href="https://github.com/mrbrianevans/companies-house-stream" target="_blank">View source code</a>
    </code>
    <a href="https://developer-specs.company-information.service.gov.uk/streaming-api/guides/overview">Docs</a>
  </div>
  <div class="row">
    <button class="disconnected" id="connection-button">Connect</button>
    <span id="visibility-indicator" class="visible indicator" aria-label="Document visible"></span>
    <span id="connection-indicator" class="disconnected indicator" aria-label="Connection status"></span>
    <div id="counter-container">
      <div class="bubble">Events: <span id="notification-counter">0</span></div>
    </div>
    <span>Latency: <span id="latency"></span></span>
  </div>
</header>

<div id="events"></div>

<script src="../scripts/main.ts" type="module"></script>
</body>
</html>
