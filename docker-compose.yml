version: '3'
services:
  redis-cache:
    image: redis
    volumes: 
      - redisdata:/data
  mongo-cache:
    image: mongo
    volumes: 
      - mongodata:/data
  stream-server:
    build: .
    ports:
      - "80:3000"
      - "443:3000"
    env_file:
      # postgres connection details
      - .env
    depends_on:
      - mongo-cache
      - redis-cache


volumes:
  mongodata:
  redisdata:
