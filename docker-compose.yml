version: '3'
services:
  redis:
    image: redis:7.0.5
    restart: unless-stopped
    volumes:
      - redisdata:/data
    logging:
      driver: local

  client: # builds the frontend into a volume to be served by caddy
    build: client-alpine
    volumes:
      - client_dist:/client/dist # this MUST match the workdir set in the Dockerfile

  webserver:
    image: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - client_dist:/client
      - caddy_data:/data
      - caddy_config:/config
    logging:
      driver: local

  event-publisher:
    build: server
    command: pnpm run stream-pub
    environment:
      PUBSUB_REDIS_IP: redis
    env_file:
      - .api.env
    logging:
      driver: local

  event-subscriber:
    build: server
    command: node dist/redis/streamFromRedis.js
    environment:
      PUBSUB_REDIS_IP: redis
    logging:
      driver: local


volumes:
  redisdata:
  caddy_data:
    external: true
  caddy_config:
  mongodata:
  client_dist:
