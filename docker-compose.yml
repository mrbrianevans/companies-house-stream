version: '3'
services:
  redis-cache:
    image: redis
    volumes:
      - redisdata:/data
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
  mongo-cache:
    image: mongo
    volumes:
      - mongodata:/data
    restart: unless-stopped
  stream-server:
    build: server
    ports:
      - "80:3000"
      - "443:3000"
    env_file:
      # postgres connection details
      - .env
    depends_on:
      - mongo-cache
      - redis-cache


volumes:
  mongodata:
  redisdata:
